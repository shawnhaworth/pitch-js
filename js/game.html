<html>
<link rel="stylesheet" href="style.css" />
<body>
<div id="table">
<div id="player1" class="playerTop">
	<h3><center>player1</center></h3>
</div>

<div id="player2" class="playerTop">
	<h3><center>player2</center></h3>
</div>


<div id="player3" class="playerBottom">
	<h3><center>player3</center></h3>
</div>


<div id="player4" class="playerBottom">
	<h3><center>player4</center></h3>
</div>
<div id="cardArea">
</div>
<div id="bid-selector" class="selector">
	<div id="player-turn"></div>
	<ul>
		<li id="bid-0" value="0">Pass</li>
		<li id="bid-2" value="2">2</li>
		<li id="bid-3" value="3">3</li>
		<li id="bid-4" value="4">4</li>
	</ul>
</div>
<div id="trump-selector" class="selector">
	<div id="player-turn-trump"></div>
	<ul>
		<li id="trump-H" suit="H">Hearts</li>
		<li id="trump-D" suit="D">Diamonds</li>
		<li id="trump-C" suit="C">Clubs</li>
		<li id="trump-S" suit="S">Spades</li>
	</ul>
</div>
</div>
<div id="scorePad">
<div id="info" style="font-size: 14px;margin-top: 5px;margin-bottom:15px;"></div>
<div id="team1" class="teamArea">
	<b><u>Us</u></b>
	<div id="team1Score">0</div>
	<br />
	<b><u>Game</u></b>
	<div id="team1Game">0</div>
</div>
<div id="team2" class="teamArea">
	<b><u>Them</u></b>
	<div id="team2Score">0</div>
	<br />
	<b><u>Game</u></b>
	<div id="team2Game">0</div>
</div>
<div id="trumpArea"></div>
</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
